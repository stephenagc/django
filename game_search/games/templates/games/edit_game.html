{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo - {{ game.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/edit_game.css' %}">
</head>
<body class="container mt-4 dark-mode">
    <header>
        <h1>Editar Jogo - {{ game.title }}</h1>
        <button id="theme-toggle" class="btn btn-theme">‚òÄÔ∏è Light Mode</button>
    </header>

    <main class="edit-container">
        <form method="post" enctype="multipart/form-data" class="edit-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Salvar Altera√ß√µes</button>
                <a href="{% url 'game_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </main>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Carregar a prefer√™ncia do tema
        const theme = localStorage.getItem('theme') || 'dark-mode';
        body.classList.add(theme);
        toggleButton.textContent = theme === 'dark-mode' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

        // Alternar o tema e salvar no localStorage
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggleButton.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
        });
    </script>
</body>
</html>
