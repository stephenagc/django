{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/add_game.css' %}">

    <title>Adicionar Jogo</title>
</head>
<body class="container mt-4">
    <h1>Adicionar Novo Jogo</h1>
    <button id="theme-toggle" class="btn btn-theme">‚òÄÔ∏è Light Mode</button>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Jogo</button>
    </form>

    <a href="{% url 'game_list' %}" class="btn btn-secondary mt-3">Voltar</a>
    
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Carregar a prefer√™ncia do tema
        const theme = localStorage.getItem('theme') || 'dark-mode';
        body.classList.add(theme);
        toggleButton.textContent = theme === 'dark-mode' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

        // Alternar o tema e salvar no localStorage
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggleButton.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
        });
    </script>
</body>
</html>
