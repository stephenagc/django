<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Lista de Jogos</h1>

    <!-- FormulÃ¡rio de Pesquisa -->
    <form method="GET" class="mb-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buscar</button>
        <a href="{% url 'game_list' %}" class="btn btn-secondary">Limpar</a>
    </form>

    <a href="{% url 'add_game' %}" class="btn btn-success mb-3">Adicionar Jogo</a>

    <div class="row">
        {% for game in games %}
            <div class="col-md-4">
                <div class="card mb-3">
                    {% if game.image %}
                        <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ game.title }}</h5>
                        <p class="card-text">{{ game.description }}</p>
                        <p><strong>Categoria:</strong> {{ game.category }}</p>
                        <p><strong>Ano:</strong> {{ game.release_year }}</p>
                        <a href="{% url 'edit_game' game.id %}" class="btn btn-warning">Editar</a>
                        <form method="post" action="{% url 'delete_game' game.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </form>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Nenhum jogo encontrado.</p>
        {% endfor %}
    </div>
</body>
</html>
